<!DOCTYPE html>
<html>
<head>
    <style>
        .circle1{
            width:100px;
            height:100px;
            position:absolute;
            margin-left: 45%;
        }
        img{
            margin-left: 45%;
            height: 100px;
            width: 100px;
        }
</style>
</head>
<body>
    <div class="circle1">
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="50" fill="yellow"></circle>
        </svg>
    </div>
    
    <div id="circle1" class="circle1" ondrop="drop(event)" ondragover="drop(event)">
    </div>
    
<br/><br/><br/><br/><br/><br/><!-- Spacing-->
    
    <div class="circle1">
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="50" fill="green"></circle>
        </svg>
    </div>
    
    <div id="circle1" class="circle1" ondrop="drop(event)" ondragover="drop(event)">
    </div>
    
    <br/><br/><br/><br/><br/><br/><br/><!-- Spacing-->
    
    <p style="text-align:center; font-weight: 700" id="dragText"> Drag the image below into the circles</p>
    
    <img src="sample.gif" id="drg1" alt="Check Internet Connection" draggable="true" ondragstart="drag(event)" width="100" height="100"/>
    
    <p id ="location"></p>
    <script>
        // To display on next launch of browser
        document.getElementById("location").innerHTML=localStorage.getItem("storeLocation");
        
        // Drag event
        function drag(evnt) {
            evnt.dataTransfer.setData("text", evnt.target.id);
        }

        // Drop Event
        function drop(evnt) {
            evnt.preventDefault();
            evnt.target.appendChild(document.getElementById(evnt.dataTransfer.getData("text")));
            document.getElementById("dragText").innerHTML="";
        }

        // Geolocation object
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } 
        else { 
            document.getElementById("location").innerHTML = "Your browser is not supported";
        }

        // To get the coordinates
        function showPosition(position) {
            var locationCoordinates = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
            // Store the coordinates for next use
            localStorage.setItem('storeLocation', locationCoordinates);
        }

    </script>

</body>
</html>
